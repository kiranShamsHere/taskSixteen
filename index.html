<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-16</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h2 class="text-center text-light" style="margin-top: 50px;">My Progress Bar In Coding Languages</h2>
    </div>
    <div class="container align-items-center   justify-content-center" style="margin-top: 80px; height: 200px;">
        <div class="progress" style="height: 30px;">
            <div class=" progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 10%"
                aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">Php = 10%</div>
        </div>

        <div class="progress" style="height: 30px; margin-top: 10px;">
            <div class=" progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">JavaScript = 25%</div>
        </div>

        <div class="progress" style="height: 30px; margin-top: 10px;">
            <div class="  progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"
                style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">BootStrap = 50%</div>
        </div>
        <div class="progress" style="height: 30px; margin-top: 10px;">
            <div class=" progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar"
                style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">CSS = 75%</div>
        </div>
        <div class="progress" style="height: 30px; margin-top: 10px;">
            <div class="  progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar"
                style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">HTML = 100%</div>
        </div>
    </div>

    </div>
</body>

</html>
